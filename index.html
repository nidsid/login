<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Secure Login</h1>
                    <p class="text-center">Lorem, ipsum dolor.</p>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text" id="id">Username</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <p class="my-3 text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <div class="input-group">
                        <span class="input-group-text" id="id">Class Pin</span>
                        <input type="text" class="form-control" placeholder="Class Pin" aria-label="Class Pin"
                            aria-describedby="basic-addon1">
                    </div>
                    <p class="my-3 text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <div class="input-group">
                        <span class="input-group-text" id="id">Password</span>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <p class="my-3 text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <button type="button" class="btn btn-primary w-100 btn-lg">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
